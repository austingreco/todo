<ul tabindex="-1" class="typeahead dropdown-menu" ng-show="$isVisible()" role="select">
  <li ng-repeat="match in $matches" ng-class="{active: $index == $activeIndex}">
    <a role="menuitem" tabindex="-1" ng-click="$select($index, $event)">
      <strong>{{match.label.title}}</strong>
      <br>
      <small>
        {{match.label.tasks.length}} tasks
      </small>
    </a>
  </li>
</ul>
